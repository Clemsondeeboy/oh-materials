<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marketplace | Oh! Materials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-card {
      transition: all 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .cart-badge {
      position: absolute;
      top: 0;
      right: -8px;
      background-color: #dc3545;
      color: #fff;
      border-radius: 50%;
      font-size: 0.75rem;
      padding: 4px 7px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container position-relative">
      <a class="navbar-brand fw-bold" href="#">Oh! Materials</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link active" href="#">Marketplace</a></li>
          <li class="nav-item position-relative">
            <a class="nav-link" href="test2.html">
              <i class="bi bi-cart fs-5"></i>
              <span id="cart-count" class="cart-badge">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Marketplace Section -->
  <div class="container my-5">
    <h3 class="fw-bold mb-4 text-center">Building Materials Marketplace</h3>
    <div class="row g-4">

      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/400x300?text=Dangote+Cement" class="card-img-top" alt="Dangote Cement">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">Dangote Cement 50kg</h5>
            <p class="text-muted mb-1">Vendor: BuildMart</p>
            <p class="fw-bold fs-5">£45.45</p>
            <button class="btn btn-success w-100 add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/400x300?text=Iron+Rod" class="card-img-top" alt="12mm Iron Rod">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">12mm Iron Rod</h5>
            <p class="text-muted mb-1">Vendor: SteelSupreme</p>
            <p class="fw-bold fs-5">£49.99</p>
            <button class="btn btn-success w-100 add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/400x300?text=BUA+Cement" class="card-img-top" alt="BUA Cement">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">BUA Cement 50kg</h5>
            <p class="text-muted mb-1">Vendor: Supreme Supplies</p>
            <p class="fw-bold fs-5">£52.99</p>
            <button class="btn btn-success w-100 add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Retrieve or initialize cart
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartCount = document.getElementById("cart-count");
    const addToCartButtons = document.querySelectorAll(".add-to-cart");

    // Update total quantity in badge
    function updateCartCount() {
      const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalQty;
    }

    // Add item to cart
    function addToCart(name, price, vendor, image) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, vendor, image, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    // Add event listeners to buttons
    addToCartButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const card = button.closest(".card");
        const name = card.querySelector(".card-title").textContent;
        const price = parseFloat(card.querySelector(".fw-bold.fs-5").textContent.replace("£",""));
        const vendor = card.querySelector(".text-muted").textContent.replace("Vendor: ", "");
        const image = card.querySelector("img").src;

        addToCart(name, price, vendor, image);
      });
    });

    updateCartCount();
  </script>
</body>
</html>
